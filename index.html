<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن مشاريع GitHub</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        /* الإعدادات العامة */
        :root {
            --background-color: #f3f4f6;
            --text-color: #333;
            --card-background: #fff;
            --button-background: #4CAF50;
            --button-hover: #45a049;
            --link-color: #007bff;
        }

        [data-theme="dark"] {
            --background-color: #181818;
            --text-color: #f0f0f0;
            --card-background: #242424;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --link-color: #4CAF50;
        }

        /* الجسم */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        /* العنوان */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        /* المدخلات */
        input[type="text"] {
            width: 60%;
            padding: 15px;
            border: 2px solid var(--button-background);
            border-radius: 30px;
            margin: 20px 0;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--button-hover);
            box-shadow: 0 0 10px rgba(0, 150, 50, 0.5);
        }

        /* الأزرار */
        button {
            padding: 15px 30px;
            background: var(--button-background);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-hover);
            box-shadow: 0 5px 15px rgba(0, 150, 50, 0.3);
        }

        /* زر الوضع */
        .toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: var(--button-background);
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        /* كرت المشروع */
        .project {
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            background: var(--card-background);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: var(--button-background);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .project a:hover {
            background: var(--button-hover);
            box-shadow: 0 5px 15px rgba(0, 0, 255, 0.3);
        }
    </style>
</head>
<body data-theme="light">

    <!-- زر تغيير الوضع -->
    <button class="toggle-mode" onclick="toggleMode()">وضع الظلام</button>

    <h1>بحث عن مشاريع GitHub</h1>
    <div style="text-align:center;">
        <input type="text" id="query" placeholder="مثال: JavaScript أو Machine Learning">
        <button onclick="searchProjects()">بحث</button>
    </div>

    <div id="loading" style="display:none; text-align:center;">جاري البحث...</div>

    <div id="response" class="response" style="display:none;">
        <h2 style="text-align:center;">نتائج البحث</h2>
        <div id="projects-list"></div>
    </div>

    <script>
        // تفعيل الوضع الداكن/الضوء
        function toggleMode() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);

            // تحديث نص الزر
            document.querySelector('.toggle-mode').innerText = newTheme === 'light' ? 'وضع الظلام' : 'وضع الضوء';

            // حفظ التفضيل في localStorage
            localStorage.setItem('theme', newTheme);
        }

        // التحقق من الوضع المخزن في localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            // تحديث نص الزر
            document.querySelector('.toggle-mode').innerText = savedTheme === 'light' ? 'وضع الظلام' : 'وضع الضوء';
        });

        // دالة البحث
        async function searchProjects() {
            const query = document.getElementById("query").value.trim();
            if (!query) {
                alert("يرجى إدخال كلمة بحث!");
                return;
            }

            const loadingDiv = document.getElementById("loading");
            const responseDiv = document.getElementById("response");
            const projectsListDiv = document.getElementById("projects-list");

            loadingDiv.style.display = "block";
            responseDiv.style.display = "none";

            try {
                const res = await fetch(`https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=stars&order=desc`);
                const data = await res.json();

                if (!data.items || data.items.length === 0) {
                    projectsListDiv.innerHTML = '<p style="text-align:center;">لم يتم العثور على مشاريع.</p>';
                    responseDiv.style.display = "block";
                    return;
                }

                projectsListDiv.innerHTML = "";
                data.items.forEach(project => {
                    const projectDiv = `
                        <div class="project">
                            <h3>${project.name}</h3>
                            <p>الوصف: ${project.description || 'لا يوجد وصف'}</p>
                            <a href="${project.html_url}" target="_blank">عرض المشروع</a>
                        </div>
                    `;
                    projectsListDiv.innerHTML += projectDiv;
                });

                responseDiv.style.display = "block";
            } catch (error) {
                alert("حدث خطأ أثناء البحث.");
                console.error(error);
            } finally {
                loadingDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
